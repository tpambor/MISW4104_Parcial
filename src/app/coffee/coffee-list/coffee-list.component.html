<div class="row mt-4">
  <div class="col">
    <table class="table">
      <caption>Variedades de café</caption>
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Tipo</th>
          <th scope="col">Región</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let coffee of coffees">
          <th scope="row">{{ coffee.id }}</th>
          <td>{{ coffee.nombre }}</td>
          <td>{{ coffee.tipo }}</td>
          <td>{{ coffee.region }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row">
  <div class="col">
    <p class="mb-0">Total café de origen: <span data-testid="coffee-total-origen">{{ totalPerType['Café de Origen'] || 0 }}</span></p>
    <p class="mb-0">Total café blend: <span data-testid="coffee-total-blend">{{ totalPerType['Blend'] || 0 }}</span></p>
  </div>
</div>
